<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0056b3"/>
    <title>Cuadrante Planificador</title>
    <link rel="stylesheet" href="cuadrante.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <!-- Pantalla de Login -->
    <div id="login-container" class="modal-overlay">
        <div class="modal-content">
            <h2>Iniciar Sesi√≥n</h2>
            <p id="login-error" class="error-message"></p>
            <div class="login-form">
                <input type="email" id="email" placeholder="Correo electr√≥nico" required>
                <input type="password" id="password" placeholder="Contrase√±a" required>
                <button id="login-btn">Entrar</button>
                <button id="register-btn">Registrar primer usuario</button>
            </div>
        </div>
    </div>

    <div id="app-container" style="display: none;">
    <header>
        <h1>Cuadrante Planificador</h1>
        <div class="controls">
            <div class="control-group">
                <label for="month-select">Mes:</label>
                <select id="month-select">
                    <option value="0">Enero</option>
                    <option value="1">Febrero</option>
                    <option value="2">Marzo</option>
                    <option value="3">Abril</option>
                    <option value="4">Mayo</option>
                    <option value="5">Junio</option>
                    <option value="6">Julio</option>
                    <option value="7">Agosto</option>
                    <option value="8">Septiembre</option>
                    <option value="9">Octubre</option>
                    <option value="10">Noviembre</option>
                    <option value="11">Diciembre</option>
                </select>
            </div>
            <div class="control-group">
                <label for="year-select">A√±o:</label>
                <select id="year-select"></select>
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar en todos los meses...">
            <button id="clear-search-btn" style="display: none;">&times;</button>
            <span id="search-results-count"></span>
        </div>
        <div class="actions">
            <button id="print-btn">üñ®Ô∏è Imprimir Vista</button>
        </div>
        <!-- Contenedor para resultados de b√∫squeda global -->
        <div id="global-search-results-container" style="display: none;">
            <h4>Resultados en otros meses:</h4>
            <ul id="global-search-results"></ul>
        </div>
    </header>

    <main>
        <h2 id="print-title" class="print-only"></h2>
        <table id="calendar"></table>
    </main>

    </div>

    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <!-- Tu script -->
    <script src="cuadrante.js"></script>    
</body>
</html>
